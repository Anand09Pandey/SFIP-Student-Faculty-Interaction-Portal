    <script type="text/javascript">
        $(document).ready(function(){

            $('#register').on('click', function(){
                
                var pass = $('#pass').val();
                var conpass = $('#conpass').val();
                if(conpass != pass){
                    $('#confirm').html('Passwords do not match!');
                    $('#conpass').css('border','2px solid yellow');
                    return false;
                }
            });
            
            $('#eyepass').on('click', function(){
                var passwordField = $('#pass');
                var passwordFieldType = passwordField.attr('type');
                if(passwordFieldType == 'password'){
                    passwordField.attr('type','text');
                    $(this).text('visibility');
                }
                else{
                    passwordField.attr('type','password');
                    $(this).text('visibility_off');
                }
            
                
            });

            $('#eyecon').on('click', function(){
                var conpassField = $('#conpass');
                var conpassFieldType = conpassField.attr('type');
                if(conpassFieldType == 'password'){
                    conpassField.attr('type','text');
                    $(this).text('visibility');
                }
                else{
                    conpassField.attr('type','password');
                    $(this).text('visibility_off');
                }
            
            
                
            });

        });
