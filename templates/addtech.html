<body onload="processUser()">
    <!-- <div class="container-fluid"> -->
        

<div class = "container-fluid">

    
    <div class="row">
        <div class="col-md-6" style="background-color: white; color: black; margin-bottom: 0%; padding-bottom: 2%; padding-top: 2%; padding-left: 1%; float:left">
                    
            <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serifs; text-align:left; font-size: 3vmax"><u><b>IIITU-SFIP</b></u></h1>
        </div>
        <div class="col-md-6" style="float: right; vertical-align: middle">

            <div class="d-inline"><a href="http://iiitu.ac.in"><img src="static/iiitlogo.jpg" style="max-height: 8vmax; max-width: 8vmax; padding-right: 1%;padding-bottom: 2%; padding-top: 2%; float:right"></a></div>
            <div class="d-sm-inline d-md-inline d-lg-inline d-xl-inline" style="margin-right: 2%"><a href="https://www.facebook.com/iiituna/" class="fa fa-facebook"></a></div>
            <div class="d-sm-inline d-md-inline d-lg-inline d-xl-inline"><a href="https://twitter.com/iiituna" class="fa fa-twitter"></a></div>
            <div class="d-sm-inline d-md-inline d-lg-inline d-xl-inline"><a href="https://www.linkedin.com/school/iiituna/" class="fa fa-linkedin"></a></div>
                    

        </div>
    </div>


    <div class="row" style="background-image: radial-gradient(rgb(185, 184, 184) 5%, gray 15%, black 60%);min-height: 50vh">
        <div class="col-md-12">
            <div class="row" style="min-height: 10vh">
                <div class="col-md-12" style="text-align: center; color: white; font-family: Georgia, 'Times New Roman', Times, serif; padding: 2%">
                    <h3 style=" font-size: 2vmax"><u><b>Teacher Feedback Form</b></u></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="color: white">
                    
                </div>
                <div class="col-md-2"></div>

            </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="color: white">
                    {% if lis2 %}
                        <p>FILL here to add teachers</p><br>
                        <form action="/addinto" method="POST">
                            <p>name</p>
                        <input type="text" name="name1" value="Click">
                        <p>branch</p>
                        <input type="text" name="branch1" value="Click">
                        <p>semester</p>
                        <input type="text" name="semester1" value="Click">
                        <p>subject</p>
                        <input type="text" name="subject1" value="Click">
                        <input type="submit" name="submit"> 
                        </form>
                        <table>
                       {% for i in lis2 %}
                       <tr>
                            {% for j in i %}
                             <td>
                                 {{j}}
                             </td>   
                            {% endfor %}
                        </tr>
                       {% endfor %}
                    {% else %}
                        <form class="feedfrm" action="/techdetail" method="POST">
                        <p>fill semester and branch</p><br>
                        <p>enter branch</p>
                        <input type="text" name="branch" value="Click">
                        <p>fill semester</p>
                        <input type="text" name="semester" value="Click">
                        <input type="submit" name="submit">
                    </form >
                    {% endif %}
                    </table>
                </div>
                <div class="col-md-2"></div>

            </div>

        </div>

        
    </div>
    
</div>

<style>
    @media only screen and (max-width: 480px) {
    /* horizontal scrollbar for tables if mobile screen */
    .tablemobile {
        overflow-x: auto;
        display: block;
    }
}
</style>

<script language="JavaScript">
    function processUser()
    {
      var parameters = location.search.substring(1).split("&");
  
      var temp = parameters[0].split("=");
      l = unescape(temp[1]);
      temp = parameters[1].split("=");
      p = unescape(temp[1]);
      document.getElementById("teacher").value = l;
      document.getElementById("subject").value = p;
    }
    
  </script>
